default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default
  username: postgres
  password: postgres
  host: db
  database: inventario_development

test:
  <<: *default
  username: postgres
  password: postgres
  host: db
  database: inventario_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>
